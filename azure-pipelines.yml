# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

parameters:
- name: RunVSTests
  displayName: 'Run VSTest?'
  type: boolean
  default: false

trigger:
- master

pool: Default

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: Build
  jobs:
  - job: Build
    displayName: 'Build Solution'
    steps:
    - checkout: self
      submodules: true

    - task: NuGetToolInstaller@1

    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'

    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)" /p:ArtifactStagingDirectory="$(build.artifactStagingDirectory)"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

- stage: Test
  dependsOn: Build
  condition: succeeded()  # Only run if the Build stage succeeded
  jobs:
  - job: Test
    displayName: 'Run Tests'
    steps:
    - task: VSTest@2
      inputs:
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

- stage: Deploy
  dependsOn: Test
  condition: succeeded()  # Only run if the Test stage succeeded
  jobs:
  - job: Deploy
    displayName: 'Deploy Artifacts'
    steps:
    - task: CopyFilesOverSSH@0
      inputs:
        sshEndpoint: 'Oracle Cloud'
        sourceFolder: '$(Agent.BuildDirectory)'
        contents: '**'
        targetFolder: '/home/deployuser/deployments/xivapi'
        cleanTargetFolder: true
        readyTimeout: '20000'